<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.1</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/JCheck.css">
  <script type="text/javascript" src="../js/jqery/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/cookie.js"></script>
  <script src="/js/JCheck.js"></script>

</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">词条管理</a>
      <a>
        <cite>词条审核</cite></a>
    </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
     href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so" style="">

      词条类型：
      <div class="layui-input-inline" id="select2">

        <select id="" name="" lay-verify="required">
          <option value="">请选择用户行为</option>
          <option value="1">新增</option>
          <option value="2">修改</option>
          <option value="0">删除</option>
        </select>
      </div>
      创建时间：<input class="layui-input"  autocomplete="off" placeholder="开始日" name="startTime" id="start">
      —<input class="layui-input" autocomplete="off" placeholder="截止日" name="endTime" id="end">

      <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
    </form>
  </div>
  <xblock>
    <button class="layui-btn" onclick=""><i class="layui-icon" ></i>待审核</button>
    <button class="layui-btn" onclick=""><i class="layui-icon" ></i>驳回</button>
    <button class="layui-btn" onclick=""><i class="layui-icon" ></i>审核通过</button>

  </xblock>
  <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

  </table>


</div>
<script>
  var count = 0;
  layui.use(['table'], function () {
    var table = layui.table;

    table.render({
      elem: '#test',
      url: '../json/flow.json',
      xhrFields: {
        withCredentials: true
      },
      cols: [
        [{
          field: 'empno',
          title: '序号',
          width: 200
        }, {
          field: 'name',
          title: '词条类型',
          width: 120,
        }, {
          field: 'type',
          title: '词条名称',
          width: 120,
        }, {
          field: 'behavior',
          title: '用户行为',
          width: 120,
        }, {
          field: 'status',
          title: '审核状态',
          width:150,
        },{
          field: 'wps',
          title: '创建人',
          width: 120
        }, {
          field: 'date',
          title: '创建时间',
          width:200,
        }, {
          field: 'uploadMsg',
          title: '操作',
          width: 260,
          templet: function (res) {
            var temp = ``;
            temp = `<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="" >审核通过</span>
                      <span class="layui-btn layui-btn-danger layui-btn-mini" onclick="">驳回</span>
                      <span class="layui-btn layui-btn-danger layui-btn-mini" onclick="">详情</span> `
            return temp;
          }
          // sort: true
        }, ]
      ],
      page: true
    });
    //监听行单击事件（双击事件为：rowDouble）
    table.on('row(test)', function (obj) {
      var data = obj.data;
      count = data.ID;
      //	var checkStatus = table.checkStatus(obj.config.id);
      console.log("data:" + JSON.stringify(data.id))
      //标注选中样式
      obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
    });

  });



</script>

<script>
  function delete_() {
    layer.confirm('确认要删除吗？', function (index) {
      //捉到所有被选中的，发异步进行删除
      layer.msg('删除成功', {
        icon: 1
      });
    });
  }

  layui.use('laydate', function () {
    var laydate = layui.laydate;

    //执行一个laydate实例
    let ins1 = laydate.render({
      elem: '#start'
      ,change: function(value, date, endDate){
        ins1.hint(value); //在控件上弹出value值
      }
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' ,//指定元素
      min: $("#start").val()
    });
  });
</script>
</body>

</html>
