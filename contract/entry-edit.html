<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/html">

<head>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/JCheck.css">
  <script type="text/javascript" src="../js/jqery/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/cookie.js"></script>
  <script src="../js/JCheck.js"></script>
</head>

<body>
  <div class="x-body">
    <form class="layui-form" id="userAddForm">

      问题分类:
      <div style="width:200px">
        <select name="city" lay-verify="" lay-search>
          <option value="">请选择一个类别</option>
          <option value="010">项目类型</option>
          <option value="021" selected>审计对象</option>
          <option value="0571">3类</option>
        </select>
      </div>
      <br>
      问题名称:<input type="text" style="width:200px" placeholder="请输入问题名称" autocomplete="off" class="layui-input" value="名称1">
      <br>
      增添说明:<textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea" id="ttValue"></textarea>
      <br>
      <br>

      <div class="layui-input-inline">
        <label for="L_repass" class="layui-form-label">
        </label>
        <button class="layui-btn" lay-filter="add" lay-submit="">
          <i class="layui-icon">&#xe605;</i>确认修改
        </button>
      </div>
      <div class="layui-input-inline">
        <label for="L_repass" class="layui-form-label">
        </label>
        <a class="layui-btn" onclick="off()">
          <i class="layui-icon">&#x1007;</i>取消
        </a>
      </div>

    </form>
  </div>
  <script>
    layui.use(['form', 'layer'], function () {
      $ = layui.jquery;
      var form = layui.form
        , layer = layui.layer;


      //监听提交
      form.on('submit(adduSER)', function (data) {
        console.log(data);
        //发异步，把数据提交给php
        layer.alert("增加成功", { icon: 6 }, function () {
          // 获得frame索引
          var index = parent.layer.getFrameIndex(window.name);
          //关闭当前frame
          parent.layer.close(index);
          // 可以对父窗口进行刷新 
          x_admin_father_reload();
        });
        return false;
      });


    });
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#start' //指定元素
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#start2' //指定元素
      });
    });
  </script>
<script>
  $("#ttValue").val("我是文本框");

  function off() {
    var index=parent.layer.getFrameIndex(window.name); //获取当前窗口的name
    parent.layer.close(index);		//关闭窗口
  }

</script>

</body>

</html>
