<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/JCheck.css">
    <script type="text/javascript" src="../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script src="/js/JCheck.js"></script>

</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">合同流程管理</a>
      <a>
        <cite>合同流程</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" style="">

            词条类型：
            <div class="layui-input-inline">

                <select id="categorySelect" lay-filter="category-select">
                </select>
            </div>
            词条名称：<input type="text" placeholder="请输入词条名称" id="entryName" autocomplete="off" class="layui-input">
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加词条信息','entry-add.html','500','500')">
            <i class="layui-icon"></i>新增数据
        </button>

    </xblock>
    <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

    </table>


</div>
<script>
    var count = 0;
    layui.use(['table','form'], function () {
        let table = layui.table;
        let form =layui.form
        $.ajax({
            url: "/audit-api/entry/category/list",
            dataType: "json",
            type: "get",
            async:false,
            success: function (resp) {
                if(resp && 0==resp.code){
                    let data = resp.data;
                    let options = [];
                    options.push('<option value="" >请选择词条类型</option>')
                    data.forEach((Obj,index)=>{
                        let option = '<option value="'+Obj.id+'" >'+Obj.name+'</option>';
                        options.push(option);
                    })
                    $("#categorySelect").empty().append(options.join(""));
                }
            }
        })
        form.render("select")
        table.render({
            elem: '#test',
            url: '/audit-api/entry/page',
            xhrFields: {
                withCredentials: true
            },
            cols: [
                [{
                    field: 'typeCode',
                    title: '类型编号',
                    width: 200
                }, {
                    field: 'categoryName',
                    title: '词条类型',
                    width: 200,
                }, {
                    field: 'name',
                    title: '词条名称',
                    width: 150,
                    // sort: true
                }, {
                    field: 'createdBy',
                    title: '创建人',
                    width: 150
                }, {
                    field: 'createdTime',
                    title: '创建时间',
                    width: 200,
                }, {
                    field: 'uploadMsg',
                    title: '操作',
                    width: 200,
                    templet: function (res) {
                        var temp = ``;
                        temp = `<span name="user"  class="layui-btn layui-btn-normal layui-btn-mini" onclick="x_admin_show('编辑词条信息','entry-edit.html','500','500')" >编辑</span>
                      <span class="layui-btn layui-btn-danger layui-btn-mini" onclick="delete_()">删除</span> `
                        return temp;
                    }
                    // sort: true
                },]
            ],
            page: true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            page:1,
            limit:15,
            request: {
                pageName: 'current' //页码的参数名称，默认：page
                ,limitName: 'size' //每页数据量的参数名，默认：limit
            },
            where:{
                categoryId:$("#categorySelect").val(),
                name:$("#entryName").val()
            }
        });
        form.on("submit()",function () {
            table.reload('test',{
                where:{
                    categoryId:$("#categorySelect").val(),
                    name:$("#entryName").val()
                },
                page:1
            });
            return false;
        })
        // //监听行单击事件（双击事件为：rowDouble）
        // table.on('row(test)', function (obj) {
        //     var data = obj.data;
        //     count = data.ID;
        //     //	var checkStatus = table.checkStatus(obj.config.id);
        //     console.log("data:" + JSON.stringify(data.id))
        //     //标注选中样式
        //     obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        // });

    });


</script>

<script>
    function delete_() {
        layer.confirm('确认要删除吗？', function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
        });
    }
</script>
</body>

</html>
