<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/JCheck.css">
    <script type="text/javascript" src="../../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script src="/js/JCheck.js"></script>

</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">审计管理</a>
      <a>
        <cite>项目归档</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" style="">
            项目名称：<input type="text" placeholder="请输入问题定性" id="projectName" autocomplete="off" class="layui-input">
            状态：
            <div class="layui-input-inline">
                <select id="stateSelect">
                </select>
            </div>
            问题定性：<input type="text" placeholder="请输入问题定性" id="problemCharacterization" autocomplete="off" class="layui-input">
            问题描述：<input type="text" placeholder="请输入问题描述" id="problemDescription" autocomplete="off" class="layui-input">

            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

    </table>


</div>
<script>

    var count = 0;
    layui.use(['table', 'form'], function () {
        let table = layui.table;
        let form = layui.form
        $.ajax({
            url: "/audit-api/state/list/1",
            dataType: "json",
            type: "get",
            async: false,
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    let options = [];
                    options.push('<option value="" >请选择状态</option>')
                    data.forEach((Obj, index) => {
                        let option = '<option value="' + Obj.code + '" >' + Obj.name + '</option>';
                        options.push(option);
                    })
                    $("#stateSelect").empty().append(options.join(""));
                }
            }
        })
        form.render("select")
        table.render({
            elem: '#test',
            url: '/audit-api/planInfo/page',
            xhrFields: {
                withCredentials: true
            },
            cols: [
                [{
                    field: 'projectCode',
                    title: '项目编号',
                    width: 200
                }, {
                    field: 'projectName',
                    title: '项目名称',
                    width: 120
                }, {
                    field: 'implementingAgencyId',
                    title: '实施机构',
                    width: 120
                }, {
                    field: 'auditObjectId',
                    title: '审计对象',
                    width: 120,
                }, {
                    field: 'auditNatureId',
                    title: '审计性质',
                    width: 180,
                }, {
                    field: 'auditYear',
                    title: '年度',
                    width: 120,
                }, {
                    field: 'status',
                    title: '状态',
                    width: 80,
                    templet: (data) => {
                        let temp;
                        let text;
                        if (undefined == data.status || data.status == 1001) {
                            text = '<span>正在实施</span>';
                        } else if (data.status == 1002) {
                            text = '<span style="color: #28ff34">实施结束</span>';
                        } else if (data.status == 1003) {
                            text = '<span style="color: #28ff34">归档</span>';
                        }
                        temp = '<div>' + text + '</div>'
                        return temp;
                    }
                }]
            ],
            page: true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            page: 1,
            limit: 10,
            request: {
                pageName: 'current', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            where: {},
            done: function (res, curr, count) {
            }
        });
        form.on("submit()", function () {
            table.reload('test', {
                where: {},
                page: 1
            });
            return false;
        })
    });


</script>

<script>

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
</body>

</html>
