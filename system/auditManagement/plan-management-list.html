<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.1</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/xadmin.css">
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/JCheck.css">
  <script type="text/javascript" src="../../js/jqery/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../js/xadmin.js"></script>
  <script type="text/javascript" src="../../js/cookie.js"></script>
  <script src="/js/JCheck.js"></script>

</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">审计管理</a>
      <a>
        <cite>审计计划管理</cite></a>
    </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
     href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so" style="">

      项目名称：
      <div class="layui-input-inline" id="select1">

        <select lay-verify="required">
          <option value="">请选择项目名称</option>
          <option>项目一</option>
          <option>项目二</option>
          <option>项目三</option>
        </select>
      </div>
      审核状态：
      <div class="layui-input-inline" id="select2">

        <select lay-verify="required">
          <option value="">请选择审核状态</option>
          <option>审核通过</option>
          <option>驳回</option>
          <option>未审核</option>
        </select>
      </div>

      <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
    </form>
  </div>
  <xblock>
    <button class="layui-btn" onclick="x_admin_show('添加基础配置信息','plan-management-add.html','600','500')"><i class="layui-icon" ></i>新增</button>
    <button class="layui-btn" onclick=""><i class="layui-icon" ></i>修改</button>
    <button class="layui-btn" onclick=""><i class="layui-icon" ></i>删除</button>
    <button class="layui-btn" onclick=""><i class="layui-icon" ></i>上报计划</button>

  </xblock>
  <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

  </table>


</div>
<script>
  var count = 0;
  layui.use(['table'], function () {
    var table = layui.table;

    table.render({
      elem: '#test',
      url: '/audit-api/planManage/list',
      xhrFields: {
        withCredentials: true
      },
      cols: [
        [{
          field: 'projectCode',
          title: '项目编号',
          width: 200
        }, {
          field: 'projectName',
          title: '项目名称',
          width: 120,
        }, {
          field: 'implementingAgency',
          title: '实施机构',
          width: 120,
        }, {
          field: 'auditObject',
          title: '审计对象',
          width: 120,
        }, {
          field: 'auditNature',
          title: '审计性质',
          width: 180,
        }, {
          field: 'auditYear',
          title: '年度',
          width: 120,
        }, {
          field: 'status',
          title: '状态',
          width: 80,
        }, {
          field: '',
          title: '操作',
          width: 240,
          templet: function (res) {
            var temp = ``;
            temp = `<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="" >详情</span>
                    <span class="layui-btn layui-btn-normal layui-btn-mini" onclick="" >批准</span>
                    <span class="layui-btn layui-btn-normal layui-btn-mini" onclick="" >驳回</span>`
            return temp;
          }
          // sort: true
        }, ]
      ],
      page: true
    });
    //监听行单击事件（双击事件为：rowDouble）
    table.on('row(test)', function (obj) {
      var data = obj.data;
      count = data.ID;
      //	var checkStatus = table.checkStatus(obj.config.id);
      console.log("data:" + JSON.stringify(data.id))
      //标注选中样式
      obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
    });

  });



</script>

<script>
  function delete_() {
    layer.confirm('确认要删除吗？', function (index) {
      //捉到所有被选中的，发异步进行删除
      layer.msg('删除成功', {
        icon: 1
      });
    });
  }

  layui.use('laydate', function () {
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });
  });
</script>
</body>

</html>
