<script>

    var count = 0;
    layui.use(['table', 'form'], function () {

        let table = layui.table;
        let form = layui.form
        $.ajax({
            url: "/audit-api/state/list/" + role,
            dataType: "json",
            type: "get",
            async: false,
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    let options = [];
                    options.push('<option value="" >请选择状态</option>')
                    data.forEach((Obj, index) => {
                        let option = '<option value="' + Obj.code + '" >' + Obj.name + '</option>';

                    $("#stateSelect").empty().append(options.join(""));
                }
            }

        form.render("select")
        table.render({
            elem: '#test',
            url: '/audit-api/auditPlan/page',
            id: 'queryList',
            xhrFields: {
                withCredentials: true
            },
            cols: [
                [
                {type: 'checkbox', fixed: 'left'},
                {
                    field: 'planCheckList.projectCode',
                    title: '项目编号',
                    width: 200,
                    templet: (data) => {
                        return data.planCheckList.projectCode;
                    }
                }, {
                    field: 'planCheckList.projectName',
                    title: '项目名称',
                    width: 120,
                    templet: (data) => {
                        return data.planCheckList.projectName;
                    }
                }, {
                    field: 'planCheckList.implementingAgencyId',
                    title: '实施机构',
                    width: 120,
                    templet: (data) => {
                        return data.planCheckList.implementingAgencyId;
                    }
                }, {
                    field: 'auditObjectId',
                    title: '审计对象',
                    width: 120,
                }, {
                    field: 'auditNatureId',
                    title: '审计性质',
                    width: 180,
                }, {
                    field: 'auditYear',
                    title: '年度',
                    width: 120,
                }, {
                    field: 'status',
                    title: '状态',
                    width: 80,
                    templet: (data) => {
                        let temp ;
                        let text ;
                        if (undefined == data.status || data.status == 1001) {
                            text = '<span>未呈批</span>';
                        } else if (data.status == 1002) {
                            text = '<span style="color: #28ff34">待审核</span>';
                        } else if (data.status == 1003){
                            text = '<span style="color: red">已批准</span>';
                        } else if (data.status == 1004){
                            text = '<span style="color: red">被驳回</span>';
                        }
                        temp = '<div>' + text + '</div>'
                        return temp;
                    }
                }, {
                    field: '',
                    title: '操作',
                    width: 240,
                    templet: function (res) {
                        var temp = `<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_('编辑问题信息','plan-management-edit.html','500','500','` + res.id + `', 'readOnly')" >详情</span>`
                            temp += `<span name="user"  class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_('编辑问题信息','plan-management-edit.html','500','500','` + res.id + `')" >编辑</span>
                    <span class="layui-btn layui-btn-danger layui-btn-mini" onclick="delete_('` + res.id + `')">删除</span> `
                        return temp;

            ],

                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表

        })
    });


</script>

<script>
    function delete_(id) {
        layer.confirm('确认要删除吗？', function (index) {
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url: "/audit-api/planManage/user_delete/" + id,
                dataType: "json",
                type: "delete",
                success: function (resp) {
                    layer.alert("删除成功", {icon: 1}, function () {
                        location.replace(location.href);
                    });
                }
            });

        });
    }

    function reportPlan() {
        layer.confirm('确认要上报计划吗？', function (index) {
            let table = layui.table;
            var checkStatus = table.checkStatus('queryList');
            var ids = [];
            $(checkStatus.data).each(function (i, o) {//o即为表格中一行的数据
                ids.push(o.id);
            });
            if (ids.length < 1) {
                layer.msg('无选中项');
                return false;
            }
            ids = ids.join(",");
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url: "/audit-api/auditPlan/reportPlan",
                type: 'POST',
                dataType: "json",
                data: {ids: ids, roleId: "1"},
                success: function (resp) {
                    layer.alert("上报计划成功", {icon: 1}, function () {
                        location.replace(location.href);
                    });
                }
            });

        });
    }


    function editPage_(title, url, w, h, id, readOnly) {
        if (title == null || title == '') {
            title = false;
        }
        ;
        if (url == null || url == '') {
            url = "404.html";
        }
        ;
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        ;
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        ;
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let iframeWin = layero.find('iframe')[0];
                let readOnlyData = body.find('#readOnlyData');
                let inputData = body.find('#inputData');
                readOnlyData.val(readOnly);
                inputData.val(id);
                iframeWin.contentWindow.initEntryInfo();
            },
            cancel: function () {
                //关闭窗口之后刷新frame
                // location.replace(location.href);
            },
            end: function () {
                //窗口销毁之后刷新frame
                // location.replace(location.href);
            }
        });
    }

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
