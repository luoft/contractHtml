<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.1</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/JCheck.css">
    <script type="text/javascript" src="../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script src="../js/JCheck.js"></script>

</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">运维管理</a>
      <a>
        <cite>公告管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
  </div>
  <div class="x-body">
    <div class="layui-row">
      <form class="layui-form layui-col-md12 x-so" style="margin-left: 400px">

        公告名称：<input type="text" placeholder="请输入合同编号" autocomplete="off" class="layui-input">
        创建用户：<input type="text" placeholder="请输入经办人" autocomplete="off" class="layui-input">

        <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
      </form>
    </div>
    <xblock>
      <button class="layui-btn layui-btn-normal" onclick="x_admin_show('添加公告','notice-add.html','600','500')"><i
          class="layui-icon"></i>添加固定公告</button>
      <button class="layui-btn layui-btn-normal" onclick="x_admin_show('修改公告','notice-upd.html','700','500')"><i
          class="layui-icon"></i>修改</button>

      <button class="layui-btn layui-btn-danger"><i class="layui-icon"></i>删除</button>
      <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">
   
    </table>
   
  </div>
  <script>
   	var count = 0;
			layui.use(['table'], function() {
				var table = layui.table;
		
				
				table.render({
					elem: '#test',
					url: '../json/notice.json',
					xhrFields: {
						withCredentials: true
					},
					cols: [
						[{
							field: 'noticename',
							title: '公告名称',
							width: 250
						}, {
							field: 'endTime',
							title: '截止日期',
							width: 250,
				
						}, {
							field: 'noticeText',
							title: '公告内容',
							width: 250,
							sort: true,
							height:50,
						}, {
							field: 'time',
							title: '公告创建时间',
							width: 250
						}, {
							field: 'username',
							title: '创建用户',
							width:251
						}]
					],
					page: true
				});
        		//监听行单击事件（双击事件为：rowDouble）
				table.on('row(test)', function(obj) {
					var data = obj.data;
					count = data.ID;
				//	var checkStatus = table.checkStatus(obj.config.id);
						console.log("data:" + JSON.stringify(data.id))
						//标注选中样式
						obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        	});   
  
			});
  </script>

</body>

</html>
