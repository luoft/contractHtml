<script>
    //查询项目统计数
    $.ajax({
        url: "/audit-api/planStatistic/countOfPlan",
        dataType: "json",
        type: "post",
        data:{},
        success: function (resp) {
            if (resp && 0 == resp.code) {
                let data = resp.data;
                $("#planSum").html(data.planSum);
                $("#finishCount").html(data.finishCount);
                $("#nofinishCount").html(data.nofinishCount);
                $("#timeoutCount").html(data.timeoutCount);
            }
        }
    });
    var myChart = echarts.init(document.getElementById('echarts-xinjiang'));
    myChart.showLoading();
    $.get('../json/xinjiang.json', function (geoJson) {

        myChart.hideLoading();

        echarts.registerMap('XJ', geoJson);

        myChart.setOption(option = {
            title: {
                // text: '新疆相关'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}<br/>{c} (p / km2)'
            },
            toolbox: {
                show: true,
                // orient: 'vertical',
                // left: 'right',
                // top: 'center',
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            visualMap: {
                min: 800,
                max: 50000,
                text: ['High', 'Low'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['lightskyblue', 'yellow', 'orangered']
                }
            },
            series: [
                {
                    // name: '新疆相关',
                    type: 'map',
                    mapType: 'XJ', // 自定义扩展图表类型
                    label: {
                        show: true
                    },
                    // selectedMode : 'multiple',
                    mapLocation : {
                        x : 'left'
                    },
                    data: [
                        {name: '巴音郭楞蒙古自治州', value: 20057.34},
                        {name: '和田地区', value: 15477.48},
                        {name: '哈密地区', value: 31686.1},
                        {name: '阿克苏地区', value: 6992.6},
                        {name: '阿勒泰地区', value: 44045.49},
                        {name: '喀什地区', value: 40689.64},
                        {name: '塔城地区', value: 37659.78},
                        {name: '昌吉回族自治州', value: 45180.97},
                        {name: '克孜勒苏柯尔克孜自治州', value: 55204.26},
                        {name: '吐鲁番地区', value: 21900.9},
                        {name: '伊犁哈萨克自治州', value: 4918.26},
                        {name: '博尔塔拉蒙古自治州', value: 5881.84},
                        {name: '乌鲁木齐市', value: 4178.01},
                        {name: '克拉玛依市', value: 2227.92},
                        {name: '阿拉尔市', value: 2180.98},
                        {name: '图木舒克市', value: 9172.94},
                        {name: '五家渠市', value: 3368},
                        {name: '石河子市', value: 806.98}
                    ]
                }
            ]
        });
        myChart.on('click', function(params){
            // alert(params.name);
            console.log(params);//此处写点击事件内容
        });
    });
    PercentPie.prototype.init = function () {
        var _that = this;
        var option = {
            backgroundColor: _that.backgroundColor,
            color: _that.color,
            legend: {
                data: _that.legendData,
                icon: 'rect',
                top: 100,
                right: '14.17004%',
                itemGap: 35,
                itemWidth: 10,
                itemHeight: 10,
                orient: 'vertical',
                textStyle: {
                    padding: [0, 0, 0, 5],
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b} : <br>{c}({d}%)",
                backgroundColor: 'rgba(0,0,0,0.3)', // 背景
                padding: [8, 10], //内边距
                extraCssText: 'box-shadow: 0 0 3px rgba(255, 255, 255, 0.87);', //添加阴影
            },
            series: [{
                type: 'pie',
                radius: ['60%', '75%'],
                center: ['40%', '60%'],
                label: {
                    normal: {
                        show: false,
                        position: 'center',
                        textStyle: {
                            fontSize: _that.fontSize,
                            fontWeight: 'bold'
                        },
                        formatter: '{b}\n{c}个'
                    }
                },
                data:_that.data
            }]
        };
        echarts.init(_that.domEle).setOption(option);
    };


    $.ajax({
        url: "/audit-api/planStatistic/questionStatistic",
        dataType: "json",
        type: "post",
        data:{"rectifySituationId":"all"},
        success: function (res) {
            var statisticData = res.data.statisticData;
            var data1=[],legendData=[];

            if(statisticData){
                statisticData.forEach((item, index)=>{
                    var iiitem = {}
                    iiitem.name=item.name;
                    iiitem.value=item.value;
                    if(index==1){
                        iiitem.label = {normal: {show: true}};
                    }
                    data1.push(iiitem);
                    legendData.push(item.name);
                });
                var option1 = {
                        value: 38, //百分比,必填
                        name: '', //必填
                        title: '',
                        backgroundColor: null,
                        color: ['#289df5', '#ff5050'],
                        fontSize: 16,
                        domEle: document.getElementById("rectifySituation"), //必填
                        data :data1,
                        legendData:legendData,
                    },

                    percentPie1 = new PercentPie(option1);
                percentPie1.init();
            }
        }
    });

    var option2 = {
            value: 20, //百分比,必填
            name: '123', //必填
            title: '',
            backgroundColor: null,
            color: ['#EAEAEA', '#6CAEE8'],
            fontSize: 16,
            domEle: document.getElementById("timeoutProject"), //必填
            data :[{
                value: "25",
                name: "水水水",
                label: {
                    normal: {
                        show: true
                    }
                }
            },
                {
                    value: 45,
                    name: '火火火'
                }
            ]
        },
    percentPie2 = new PercentPie(option2);
    percentPie2.init();

    function PercentPie(option) {
        this.backgroundColor = option.backgroundColor || '#fff';
        this.color = option.color || ['#EAEAEA', '#6CAEE8'];
        this.fontSize = option.fontSize || 12;
        this.domEle = option.domEle;
        this.value = option.value;
        this.name = option.name;
        this.data = option.data;
        this.legendData = option.legendData;
    }
</script>
