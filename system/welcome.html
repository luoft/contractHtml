<script>
    //查询项目统计数
    $.ajax({
        url: "/audit-api/planStatistic/countOfPlan",
        dataType: "json",
        type: "post",
        data:{},
        success: function (resp) {
            if (resp && 0 == resp.code) {
                let data = resp.data;
                $("#planSum").html(data.planSum);
                $("#finishCount").html(data.finishCount);
                $("#nofinishCount").html(data.nofinishCount);
                $("#timeoutCount").html(data.timeoutCount);
            }
        }
    });

    //查询地图信息
    $.ajax({
        url: "/audit-api/auditPlan/XJInfo",
        dataType: "json",
        type: "get",
        success: function (resp) {
            if (resp) {
                let data = resp.data;
                var myChart = echarts.init(document.getElementById('echarts-xinjiang'));
                myChart.showLoading();
                $.get('../json/xinjiang.json', function (geoJson) {
                    myChart.hideLoading();
                    echarts.registerMap('XJ', geoJson);
                    myChart.setOption(option = {
                        title: {
                            // text: '新疆相关'
                        },
                        tooltip: {
                            trigger: 'item',
                            // formatter: '{b}<br/>{c} (p / km2)'
                            formatter:function(params){
                                return (
                                    params.data.name + '<br/>'
                                    + '问题总个数：' + params.data.total + '<br/>'
                                    + '未整改问题总个数：' + params.data.notRectified + '<br/>'
                                    + '未整改问题总占比：' + params.data.value + '<br/>'
                                )

                            }
                        },
                        toolbox: {
                            show: true,
                            // orient: 'vertical',
                            // left: 'right',
                            // top: 'center',
                            feature: {
                                dataView: {readOnly: false},
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        visualMap: {
                            min: 0,
                            max: 50,
                            text: ['High', 'Low'],
                            realtime: false,
                            calculable: true,
                            inRange: {
                                color: ['lightskyblue', 'yellow', 'orangered']
                            }
                        },
                        series: [
                            {
                                // name: '新疆相关',
                                type: 'map',
                                mapType: 'XJ', // 自定义扩展图表类型
                                label: {
                                    show: true
                                },
                                // selectedMode : 'multiple',
                                mapLocation : {
                                    x : 'left'
                                },
                                data: data
                            }
                        ]
                    });
                    myChart.on('click', function(params){
                        console.log(params);
                        // var url = params.data.url;
                        // window.location.href = url;
                    });
                });
            }
        }
    });
    PercentPie.prototype.init = function () {
        var _that = this;
        var option = {
            backgroundColor: _that.backgroundColor,
            color: _that.color,
            legend: {
                data: _that.legendData,
                icon: 'rect',
                top: 100,
                right: '14.17004%',
                itemGap: 35,
                itemWidth: 10,
                itemHeight: 10,
                orient: 'vertical',
                textStyle: {
                    padding: [0, 0, 0, 5],
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b} : <br>{c}({d}%)",
                backgroundColor: 'rgba(0,0,0,0.3)', // 背景
                padding: [8, 10], //内边距
                extraCssText: 'box-shadow: 0 0 3px rgba(255, 255, 255, 0.87);', //添加阴影
            },
            series: [{
                type: 'pie',
                radius: ['60%', '75%'],
                center: ['40%', '60%'],
                label: {
                    normal: {
                        show: false,
                        position: 'center',
                        textStyle: {
                            fontSize: _that.fontSize,
                            fontWeight: 'bold'
                        },
                        formatter: '{b}\n{c}个'
                    }
                },
                data:_that.data
            }]
        };
        echarts.init(_that.domEle).setOption(option);
    };


    $.ajax({
        url: "/audit-api/planStatistic/questionStatistic",
        dataType: "json",
        type: "post",
        data:{"rectifySituationId":"all"},
        success: function (res) {
            var statisticData = res.data.statisticData;
            var data1=[],legendData=[];

            if(statisticData){
                statisticData.forEach((item, index)=>{
                    var iiitem = {}
                    iiitem.name=item.name;
                    iiitem.value=item.value;
                    if(index==1){
                        iiitem.label = {normal: {show: true}};
                    }
                    data1.push(iiitem);
                    legendData.push(item.name);
                });
                var option1 = {
                        value: 38, //百分比,必填
                        name: '', //必填
                        title: '',
                        backgroundColor: null,
                        color: ['#289df5', '#ff5050'],
                        fontSize: 16,
                        domEle: document.getElementById("rectifySituation"), //必填
                        data :data1,
                        legendData:legendData,
                    },

                    percentPie1 = new PercentPie(option1);
                percentPie1.init();
            }
        }
    });

    var option2 = {
            value: 20, //百分比,必填
            name: '123', //必填
            title: '',
            backgroundColor: null,
            color: ['#289df5', '#ff5050'],
            fontSize: 16,
            domEle: document.getElementById("timeoutProject"), //必填
            data :[{
                value: "5",
                name: "已超时",
                label: {
                    normal: {
                        show: true
                    }
                }
            },
            {
                value: 10,
                name: '未超时'
            }
            ],
            legendData:["已超时","未超时"],
        },
    percentPie2 = new PercentPie(option2);
    percentPie2.init();

    function PercentPie(option) {
        this.backgroundColor = option.backgroundColor || '#fff';
        this.color = option.color || ['#EAEAEA', '#6CAEE8'];
        this.fontSize = option.fontSize || 12;
        this.domEle = option.domEle;
        this.value = option.value;
        this.name = option.name;
        this.data = option.data;
        this.legendData = option.legendData;
    }
    let typeArr={};
    typeArr['all']='全部';
    typeArr['todo']='未完成';
    typeArr['done']='已完成';
    typeArr['delay']='延期';
    function openPlanCheckList(type) {
        top.layer.open({
            type: 2,
            area: ['80%', '80%'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: typeArr[type]+'项目',
            content: './plan-list.html?type='+type,
            success: function (layero, index) {
                //窗口加载成功刷新frame
            },
            cancel: function () {
                //关闭窗口之后刷新frame
                // location.replace(location.href);
            },
            end: function () {
                //窗口销毁之后刷新frame
                // location.replace(location.href);
            }
        });
    }

</script>
